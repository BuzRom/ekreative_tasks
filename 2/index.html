<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <div class="container">
      <h1 class="title">Stackfindover</h1>
      <form class="form">
         <h2 class="form__title">Sign in to your account</h2>
         <label for="email" class="form__input email">
            <input id="email" type="email" placeholder=" " name="email" required>
            <p>Email</p>
         </label>
         <a href="https://www.google.com" class="forgot-password">Forgot your password?</a>
         <label for="password" class="form__input password">
            <input id="password" type="password" placeholder=" " name="password" required>
            <p>Password</p>
         </label>
         <label for="checkbox" class="checkbox">
            <input id="checkbox" type="checkbox" name="checkbox" required>
            <p>Stay signed in for a week</p>
         </label>
         <button class="btn" name="submit" type="submit" id="submit">Continue</button>
         <a href="https://www.google.com/maps" class="sign-on"> Use single sign-on (Google) instead</a>
      </form>
      <p class="sign-up">Don't have an account? <a href="https://www.facebook.com">Sign up</a></p>
      <script src="js/script.js"></script>
</body>

</html>
